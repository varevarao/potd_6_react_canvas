language: node_js
node_js:
  - "12"
before_script:
  - yarn test
script:
  - yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: 'build/'
  on:
    branch: gh_pages